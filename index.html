<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Pure CSS & JavaScript Calendar</title>
</head>

<body>
<div id="calendar">
    <img id="img" />
    <div>
        <div class="month">
            <ul>
                <li id="prev">&#10094;</li>
                <li id="month"></li>
                <li id="year"></li>
                <li id="next">&#10095;</li>
            </ul>
        </div>

        <ul id="weekdays">
            <li>S</li>
            <li>M</li>
            <li>T</li>
            <li>W</li>
            <li>Th</li>
            <li>F</li>
            <li>S</li>
        </ul>


        <ul id="days"></ul>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
